<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Розклад</title>
</head>
<body>
    <header>
        <h3 class="header-links-box">
            <span><a href="index.html">Головна</a></span>
            <span><a href="timetable.html">Розклад</a></span>
            <span><a href="links.html">Посилання</a></span>
        </h3>
    </header>
    <main>
        <h1>Розклад</h1>
        <div class="main-content timetable">
            <table class="timetable-table" id="main-table">
                <thead>
                    <tr>
                        <th class="text-center">№</th>
                        <th>Понеділок</th>
                        <th>Вівторок</th>
                        <th>Середа</th>
                        <th>Четвер</th>
                        <th>П'ятниця</th>
                        <th class="text-center">№</th>
                        <th>Початок уроку</th>
                        <th>Кінець уроку</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                    </tr>
                    <tr>
                        <td class="text-center">4</td>
                    </tr>
                    <tr>
                        <td class="text-center">5</td>
                    </tr>
                    <tr>
                        <td class="text-center">6</td>
                    </tr>
                    <tr>
                        <td class="text-center">7</td>
                    </tr>
                </tbody>
            </table>
            <p class="tip"><b style="font-size: 1.5rem;">!</b> Нажми на потрібний предмет, щоб приєднатись на урок</p>
        </div>
    </main>
    <footer><a href="https://github.com/erorr-404/timetable">Сайт зробив: Erorr</a></footer>
</body>
<script src="timetable.js"></script>
</html>
