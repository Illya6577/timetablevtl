    <div class="alarm-modal" id="alarm-modal">
        <h4>Сповістити про наступний урок?</h4>
        <p>Коли розпочнеться урок, ви почуєте дзвоник</p>
        <div id="button-box">
            <button type="button" class="alarm-button yes-button" id="alarm-yes">Так</button>

    <script src="autoconnect.js"></script>
    <script src="alarm.js"></script>
    <script>
        // Функція для визначення парності тижня
        function isEvenWeek() {
            const currentDate = new Date();
            const startOfYear = new Date(currentDate.getFullYear(), 0, 1);
            const daysDifference = Math.floor((currentDate - startOfYear) / (1000 * 60 * 60 * 24));
            const weekNumber = Math.ceil((daysDifference + startOfYear.getDay() + 1) / 7);
            return weekNumber % 2 === 0;
        }

        // Перевірка для I підгрупи
        const subgroup1Tile = document.getElementById('subgroup1-tile');
        subgroup1Tile.addEventListener('click', () => {
            if (isEvenWeek()) {
                window.location.href = 'timetable.html';
            } else {
                window.location.href = 'timetable.1.html';
            }
        });

        // Перевірка для II підгрупи
        const subgroup2Tile = document.getElementById('subgroup2-tile');
        subgroup2Tile.addEventListener('click', () => {
            if (isEvenWeek()) {
                window.location.href = 'timetable-2.html';
            } else {
                window.location.href = 'timetable-2.1.html';
            }
        });
    </script>
